<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EJERCICIO3</title>
	<script>
		function calcular(){
			var salario = parseFloat(document.getElementById('salario').value);
			var nivel = parseFloat(document.getElementById("nivel").value);
			
			calculo=nivel*salario;

			dinero.innerHTML=calculo;
			
		}


	</script>
</head>
<body>
	<label>Introduce el salario anterior:</label>
	<input type="number" id="salario"><span>euros.</span><br>
	<label>Nivel:</label>
	<select type="text" id="nivel">
		<option value="1.30">nivel 1</option>
		<option value="1.05">nivel 2</option>
		<option value="0.93">Otros</option>
	</select><br>
	<button onclick="calcular();">CALCULAR</button>
	<h1>Tu nuevo salario es :</h1>
	<output id="dinero"></output>
</body>
</html>
