<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ACTIVIDAD2</title>

	<script>
		function calcular() {
			var n1=parseFloat(document.getElementById('n').value);
			var n2=parseFloat(document.getElementById('m').value);
			if(n1>=n2){
			while(n1>=n2){
				document.write(n2+', ');
				n2++;
			}
		}else{
			for(;n2>=n1;n1++){
				document.while(n1+',');
			}
		}
	}
	</script>
</head>
<body>


<input type="number" id="n" placeholder="n" >
<input type="number" id="m"  placeholder="m">
<button onclick="calcular();">CALCULAR</button>

</body>
</html>
