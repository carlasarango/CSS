<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ACTIVIDAD1</title>
	<script>
		function calculo(){
			var n=parseInt(document.getElementById('n').value);

			var res=1;
			for (let i=1; i<=n;i++){
				res= res * i;
			}
			document.write(res);
		}




	</script>
</head>
<body>
<h1>Realiza un programa que culcule el factorial de un número.</h1>
<label>Introduce un número:</label><input type="number" id="n">
<button onclick="calculo();">Calculo</button>
</body>
</html>
