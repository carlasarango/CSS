<!DOCTYPE html>
<html>
<head>
	<title>ACTIVIDAD2</title>
	<meta charset="utf-8">
	<script>
		function calculo(){
			var n=document.getElementById('n').value;
			var res='';

			for(let i=1; i<=n;i++){
				
				if(n%i==0){
					res+=i+', ';
				}

			}
			
			alert(res);
		
		}
	</script>
</head>
<body>
<h1>Escribe un programa que nos diga los divisores de un numero.</h1>
<label>Introduce un numero</label><input type="number" id="n"/>
<button onclick="calculo();">Calculo</button>




</body>
</html>
