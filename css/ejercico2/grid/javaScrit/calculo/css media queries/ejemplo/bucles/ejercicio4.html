<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Actividad4</title>
	<script>
		function calcular() {
			var n= parseInt(document.getElementById('n').value);
			var e= parseInt(document.getElementById('e').value);
			var res=1;
			if(e<0){
				res="exponente incorrecto";
			}else{
				for( let i=1; i<=e;i++){
				res*=n;
				}
			}

		alert(res);
	}

	</script>

</head>
<body>
<h1>Escribe un programa que eleve un numero a otro</h1>
<label>Introduce un numero:</label><input type="number" id="n"/>
<label>Lo quiero elavar ha:</label><input type="number" id="e"/>
<button onclick="calcular();">CALCULAR</button>



</body>
</html>
